<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get your fortune</button>
    <br><br><br>
    <section>
      <label for="emotionSelect">How're you feeling?</label>
      <br>
      <select name="Bob" id="emotionSelect">
        <option value=""></option>
        <option value="Fairly Mellow">Fairly Mellow</option>
        <option value="Held up entirely through stress">Held up entirely through stress</option>
        <option value="Generally kinda worried">Generally kinda worried</option>
        <option value="Deliriously joyful">Deliriously joyful</option>
        <option value="Flabnastically constraculated">Some mysterious 5th emotion</option>
      </select>
      <p>And what can we call you?</p>
      <input id="firstName" type="text" placeholder="First Name">
      <br><br>
      <input id="lastName" type="text" placeholder="Last Name">
      <p>Finally, what's a cool name we can call you instead?</p>
      <input id="userName" type="text" placeholder="Username">
      <br><br>
      <input id="emotionButton" type="submit" value="Submit To Your Emotion">
    </section>

    <div id="profileDiv">
    </div>

  <div>
    <p>If you are now feeling a different emotion, please select the proper option below:</p>
    <select name="bob2" id="emotionSelect2">
      <option value=""></option>
      <option value="Fairly Mellow">Fairly Mellow</option>
      <option value="Held up entirely through stress">Held up entirely through stress</option>
      <option value="Generally kinda worried">Generally kinda worried</option>
      <option value="Deliriously joyful">Deliriously joyful</option>
      <option value="Flabnastically constraculated">Some mysterious 5th emotion</option>
    </select>
    <br><br>
    <input id="userNameEmo" type="text" placeholder="Username">
    <br><br>
      <input id="emotionButton2" type="submit" value="I now have different feels">
  </div>
  <div>
    <p>If you would rather not exist, press button below:</p>
    <input id="imputDelete" type="text" placeholder="Username">
    <br><br>
    <input id="deleteButton" type="submit" value="Untether me from your coil">
  </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
